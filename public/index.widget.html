<!DOCTYPE html>
<html>
    <head>
        <script src="//sslstatic.wix.com/services/js-sdk/1.39.0/js/Wix.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script src="accordion.js"></script>

        <link rel="stylesheet" type="text/css" href="accordion.css"/>
        
        <title>Wix Accordion Men</title>
    </head>
    <body>
        <nav class="accordion"></nav>
    </body>
    
    <script id="accordion-template" type="text/x-handlebars-template">
        <ul class="main-menu">
        {{#pages}}
            <li class="main-menu-item" id="{{id}}">{{title}}
            {{#if subPages}}
            <ul class="sub-menu">
                {{#subPages}}
                    <li class="sub-menu-item" id="{{id}}">{{title}}<li>
                {{/subPages}}
            </ul>
            {{/if}}
        {{/pages}}
        </li>
      </ul>
    </script>
</html>
